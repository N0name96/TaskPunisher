<h2>Task Punisher</h2>


@if (taskResource.isLoading()) {
    <p>Cargando tareas</p>
}

@if (taskResource.error(); as err) {
    <p>Error: {{ err.message }}</p>
}


@if (tasks(); as task_list) {
    @if (task_list.length === 0) {
        <p>No hay tareas</p>
    }

    <ul>
        @for (task of task_list; track task.id) {
            <li>
                {{ task.description }}

                <button (click)="this.deleteTask(task.id)">DELETE</button>
            </li>
        }
    </ul>
}
